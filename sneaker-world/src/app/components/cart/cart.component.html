<div class="cart-list w-100">
    <h3 class="cart-head d-flex justify-content-center w-100 d-flex justify-content-center" >Cart</h3>
    <div *ngFor="let prod of cart" class="prod w-75 d-flex justify-content-center ms-4" >
        <p class="me-3">#{{ prod.id }}</p>
        <p class="w-50">{{ prod.name }}</p>
        <p class="w-25"> <b>R{{ prod.price }}</b></p>
        <br>
        <button class="btn btn-info removebtn"><i class="bi bi-trash3-fill"></i></button>
    </div>

    <div class="w-100 d-flex justify-content-center ">
        <button class="btn btn-success w-75 mb-3">Go to Cart <i class="bi bi-cart-fill ms-2"></i></button>
    </div>
    
</div>
